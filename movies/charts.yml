# Prefixes for Movie Collections:
#   +01_ = Charts
#   +02_ = Holidays
#   +03_ = Studios or Network
#   +04_ = Collection
#   +05_ = Countries
#   +06_ = Genres
#   +07_ = Awards
#   +08_ = Decades
#   +09_ = People
#   +10_ = Movies
# https://github.com/meisnate12/Plex-Meta-Manager                                      
######################################################
#                Movie Collections                   #
######################################################
#                Templates                           #
######################################################
templates:
  Chart:
    sort_title: ++01_<<num>>_<<collection_name>>
    sync_mode: sync
    collection_order: custom
  Decade:  ## See Dynamic.yml Collections
    plex_search:
      decade: <<year>>
    sort_title: ++08_<<collection_name>>
    collection_order: alpha
    sync_mode: sync
collections:
###########################
#     Charts Trending      #
###########################
  Trending Movies:
    template:
      name: Chart
      num: 1
    trakt_trending: 15
    tmdb_trending_daily: 15
    tmdb_trending_weekly: 15
    summary: 'Top trending movies from TheMovieDB, Trakt.'
    collection_order: audience_rating.desc
    url_poster: https://theposterdb.com/api/assets/213570
  Now Playing:
    template:
      name: Chart
      num: 2
    tmdb_now_playing: 15
    trakt_watched_daily: 15
    imdb_chart: box_office
