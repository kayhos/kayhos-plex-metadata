# Other Collections
  Tarantino Collection:
    template:
      name: Collection
    tmdb_director: 138
    url_poster: https://theposterdb.com/api/assets/49975
    collection_order: release.desc
    summary: Movies directed by Quentin Tarantino
  Manly Men Movies:
    template:
      name: Collection
    smart_filter:
      sort_by: title.asc
      and:
        any:
          actor:
            - Bruce Willis
            - Chuck Norris
            - Arnold Schwarzenegger
            - Steven Seagal
            - Wesley Snipes
            - Jet Li
            - Sylvester Stallone
            - Dolph Lundgren
            - Jean-Claude Van Damme
            - Vin Diesel
            - Danny Trejo
            - Tony Jaa
        any:
          decade:
            - 1980s
            - 1990s
        Genre: Action
    url_poster: http://kayhos.hoard.ca/poster_not_found.png
  Legos:
    template:
      name: Collection
    smart_filter:
      any:
        title: Lego
      sort_by: title.asc
    url_poster: http://kayhos.hoard.ca/poster_not_found.png
  Quick Fixes:
    template:
      name: Collection
    sort_title: '+04_Good Films, 90 minutes or Less'
    summary: Films with a duration of 90 minutes or less with Critics rating of 50%+ and Audience rating of 70%+
    url_poster: http://kayhos.hoard.ca/poster_not_found.png
    plex_search:
      all:
        duration.lte: 90
        critic_rating.gte: 5
        audience_rating.gte: 7
      limit: 100
      sort_by: title.asc
###########################
#   French available      #
###########################
    "Films en français":
        sort_title: +04_999_Films en francais
        plex_search:
            any:
                label: 
                    - Audio_fr
                audio_language: 
                    - fr
        collection_order: title.desc
        url_poster: http://kayhos.hoard.ca/poster_not_found.png
        