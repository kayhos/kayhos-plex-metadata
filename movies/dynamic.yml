# Prefixes for Collections:
# !! to ensure top of sort_title in Plex
# 终终 (end in Chinese Simplified) to ensure bottom of sort_tile in plex
#   !!!01_ = Holidays
#   !!01_ = Charts (Trending, Popular, Top Rated, etc.)
#   !!02_ = Collection (i.e. Best Family Movies)
#   !!03_ = Genres
#   !!04_ = Awards
#   !!05_ = People
#   !!06_ = Decades
#   !!07_ = movie/tv/anime collection
#   alpha = Movies/tv/anime/etc.
#   终终01_ = Countries
#   终终02_ = Studios or Network
#   终终A_ = Administrative
# Kayhos PMM metadata: https://github.com/kayhos/kayhos-plex-metadata
# PMM: https://github.com/meisnate12/Plex-Meta-Manager
# PMM Wiki: https://metamanager.wiki/en/latest/
# PMM Configs: https://github.com/meisnate12/Plex-Meta-Manager-Configs
# The Poster DB: https://theposterdb.com (https://theposterdb.com/api/assets/xxxxxx)
# YAML Validator: http://www.yamllint.com/
######################################################
#                Movie Collections                   #
#                    Dynamic                         #
######################################################
templates:
  ## DIRECTOR TEMPLATE
  director_collection:
    tmdb_person: <<director>>
    smart_filter:
      all:
        director: tmdb
  ### GENRE TEMPLATE
  genre_collection:
    optional:
      - genre_collection_poster
      - imdb_supplement_list
      - trakt_supplement_list
    sort_title: "!!03_<<collection_name>>"
    smart_label: title.asc
    url_poster: <<genre_collection_poster>>
    plex_search:
      all:
        genre: <<genre>>
    trakt_list: <<trakt_supplement_list>>
    imdb_list: <<imdb_supplement_list>>
    sync_mode: append
  ## THEME TEMPLATE
  ## For fake genres
  theme_collection:
    optional:
      - theme_collection_poster
      - imdb_supplement_list
      - trakt_supplement_list
    sort_title: "!!03_<<collection_name>>"
    smart_label: title.asc
    trakt_list: <<trakt_supplement_list>>
    imdb_list: <<imdb_supplement_list>>
    url_poster: <<theme_collection_poster>>
    sync_mode: append
  decade_collection:
    optional:
      - decade_collection_poster
    sort_title: "!!06_<<collection_name>>"
    url_poster: <<decade_collection_poster>>
    smart_filter:
      any:
        decade: <<decade>>
      sort_by: title.asc
    sync_mode: append
dynamic_collections:
  # Create movie linked collections as TMDB links Movies with
  # only 1 collection at a time (the correct way to do in Plex)
  # The rest should be smart collections.
  # Create a director collection for each one found in movies
  Dynamic_Directors: # mapping name does not matter just needs to be unique
    type: director
    template: director_collection
    remove_suffix: "Collection"
    title_format: Directed by <<key_name>>
    data:
      depth: 1
      minimum: 6
  # Create a decade collection for every decade that have movies
  Dynamic_Decades: # mapping name does not matter just needs to be unique
    type: decade
    template: decade_collection
    remove_suffix: "Collection"
    title_format: <<key_name>> <<library_type>>s
    addons:
      "1900":
        - "1910"
        - "1920"
    template_variables:
      decade_collection_poster:
