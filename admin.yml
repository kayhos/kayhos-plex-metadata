templates:
  Admin:
    label: Admin
    visible_home: true
    sort_title: 末_末_<<collection_name>>

collections:
    Language validation:
        template: {name: Admin}
            smart_filter:
                all:
                    label.not: 
                        - Audio_fr
                        - Audio_en
                        - Audio_ja
                        - Audio_ko
                        - Audio_zh
                        - Audio_es
                        - Audio_de
                        - Audio_it
                        - Audio_hi
                        - Audio_ru
                    audio_language.not: fr, en, ja, zh, ko, de, es, it, hi, ru
            sort_by: added.desc
            validate: false
