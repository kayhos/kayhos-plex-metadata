# Prefixes for Anime Collections:
#   +01_ = Charts
#   +02_ = Holidays
#   +03_ = Studios or Network
#   +04_ = Collection
#   +05_ = Countries
#   +06_ = Genres/Themes
#   +07_ = Awards
#   +08_ = Decades
#   +09_ = People
#   +10_ = Anime
# https://github.com/meisnate12/Plex-Meta-Manager  
######################################################
#                Anime Collections                   #
######################################################
#                Templates                           #
######################################################
templates:
  Chart:
    sort_title: +01_<<num>><<collection_name>>
    sync_mode: sync
  Collection:
    optional:
      - poster_id
    url_poster: <<poster_id>>
    sort_title: <<collection_name>>
    collection_order: release.asc
    anidb_relation: <<anidb>>
    anilist_relations: <<anilist>>
  Theme:
    optional:
      - al-tag
      - al-genre
    sort_title: +06_<<collection_name>>
    anidb_tag: 
      tag: <<anidb>>
    sync_mode: sync
    collection_order: title.asc
collections:
